<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Section</title>
    <link rel="stylesheet" href="q4.css">
</head>
<body>
    <section class="pricing-section">
        <h2 class="pricing-title">Our Premium Plans</h2>
        <div class="pricing-container">
            <div class="pricing-card">
                <h3 class="plan-title">Basic Plan</h3>
                <p class="price">$19.99/month</p>
                <ul class="features">
                    <li>10 GB Storage</li>
                    <li>100 GB Bandwidth</li>
                    <li>Email Support</li>
                </ul>
                <button class="cta-button">Get Started</button>
            </div>
            <div class="pricing-card featured">
                <h3 class="plan-title">Pro Plan</h3>
                <p class="price">$49.99/month</p>
                <ul class="features">
                    <li>50 GB Storage</li>
                    <li>500 GB Bandwidth</li>
                    <li>Priority Support</li>
                </ul>
                <button class="cta-button">Get Started</button>
            </div>
            <div class="pricing-card">
                <h3 class="plan-title">Enterprise Plan</h3>
                <p class="price">$99.99/month</p>
                <ul class="features">
                    <li>Unlimited Storage</li>
                    <li>Unlimited Bandwidth</li>
                    <li>24/7 Support</li>
                </ul>
                <button class="cta-button">Get Started</button>
            </div>
        </div>
    </section>
</body>
</html>
